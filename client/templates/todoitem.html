<div class="col-md-1">
  <input class="completed-checkbox" type="checkbox" type="checkbox" {{#if completed}}checked{{/if}}> 
</div>
<div class="col-sm-10 title">{{title}}</div>
<div class="col-sm-10 title-edit hidden">
  <input type="text" class="form-control title-edit-input" value="{{title}}">
</div>
<div class="col-sm-1">
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
